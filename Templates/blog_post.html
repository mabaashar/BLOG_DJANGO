{% extends 'base.html' %}
{% load static %}
{% block title %} Blog post {% endblock %}
{% block css_imports %}
{% endblock %}

{% block content %}
<div class="container-fluid g-0">
    <div class="row g-0">
        <div class="col-12 col-md-2 g-0" style="background-color: yellow;">
            {% include 'includes/dashboard_sidebar.html' %}
        </div>

        <!--begin content-->
        <div class="col-12 col-md-10 mt-5 mt-md-3 ps-5 text-center g-0">
            
            <!--intro-->
            <h2>{{chosen_post.title}}</h2>
            <img width=150 height=150 src="{{chosen_post.image.url}}"/>
            <br>
            <small>{{chosen_post.created_on}}</small>

            <hr>

            <!--post-->
            <div class="row">
                <div class="col-12 text-start">
                    <p>{{chosen_post.body}}</p>
                </div>

            </div>
            <!--/post-->

        </div>
        <!-- end content-->

    </div>
</div>

{% endblock content %}
